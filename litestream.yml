access-key-id: ${AWS_ACCESS_KEY_ID}
secret-access-key: ${AWS_SECRET_ACCESS_KEY}

# Litestream will exec the Phoenix server after restoring
exec: /app/bin/fantasy start

logging:
  level: info
  type: text
  stderr: false

dbs:
  - path: /data/sqlite.db
    replicas:
      - type: s3
        endpoint: ${AWS_ENDPOINT_URL_S3}
        bucket: ${BUCKET_NAME}
