<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Row stripes (alternating: rows 1, 3) -->
  <rect x="0" y="2" width="64" height="18" rx="3" fill="#f0f0f0"/>
  <rect x="0" y="23" width="64" height="18" rx="3" fill="#fdf3ea"/>
  <rect x="0" y="44" width="64" height="18" rx="3" fill="#f0f0f0"/>

  <!-- Row 1: unchecked -->
  <rect x="5" y="5" width="12" height="12" rx="2.5" fill="none" stroke="#e8772e" stroke-width="2"/>
  <rect x="22" y="9" width="30" height="4" rx="2" fill="#ccc"/>

  <!-- Row 2: checked (highlighted) -->
  <rect x="5" y="26" width="12" height="12" rx="2.5" fill="#e8772e"/>
  <polyline points="8,32.5 10.5,35.5 15,28.5" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="22" y="30" width="38" height="4" rx="2" fill="#ddb88a"/>

  <!-- Row 3: unchecked -->
  <rect x="5" y="47" width="12" height="12" rx="2.5" fill="none" stroke="#e8772e" stroke-width="2"/>
  <rect x="22" y="51" width="24" height="4" rx="2" fill="#ccc"/>
</svg>
