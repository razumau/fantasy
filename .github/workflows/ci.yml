name: CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./test.db
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Tests
        run: bun run test
      - name: Linter
        run: bun run lint
